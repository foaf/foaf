<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<title>Predicate search</title>
<link rel="StyleSheet" href="/css/jibbering.css" type="text/css">
</head>
<body>
<h1>Predicate search</h1>
<p>
Enter the predicate to search the foafnaut rdf database for, urls containing the predicate will be returned.
<form action="pred.1" method="get">
Predicate to search for: <input name="predicate" value="" style="width:40em;">
<input type="submit" name="search">
</form>
<p>
Alternatively, enter the subject to search for,
<form action="subj.1" method="get">
Subject: <input name="subject" value="" style="width:40em;">
<input type="submit" name="search">
</form>
</p>
<p>
or even the object to search for,
<form action="obj.1" method="get">
Object: <input name="object" value="" style="width:40em;">
<input type="submit" name="search">
</form>
</p>

<p class="footer">Jim Ley - <a
href="mailto:jim@jibbering.com">jim@jibbering.com</a>, <a
href="/">Jibbering.com</a></p>
</body>
</html>
